<body style="background: rgb(246, 245, 250);">
	<!--content S-->
	<form action="{:url('admin/index/goods_update')}" method="post" enctype="multipart/form-data">
	{:token()}
	<div class="super-content">
		
		<div class="superCtab">
			<div class="publishArt">
				<h4>修改商品</h4>
				<div class="pubMain">
					<a href="javascript:history.go(-1)" class="backlistBtn"><i class="ico-back"></i>返回列表</a>
					<form action="" method="post">
					{foreach $data as $v}
					<h5 class="pubtitle">商品名称</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_name" id="name" onblur="names()" placeholder="水果名称" value="{$v.goods_name}">
							<span id='span1'></span>
						</div>
						<h5 class="pubtitle">商品单位</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_unit" id="unit" onblur="units()" placeholder="水果单位" value="{$v.goods_unit}">
							<span id='span2'></span>
						</div>

						<h5 class="pubtitle">选择分类</h5>
						<div class="pubselect">
							<span class="select_ui"><span class="select_text_ui" style="min-width: 6em;">请选择分类</span><b class="select_arrow"></b><select name="type_id" id="type" onchange="types()">
								<option value="">请选择分类</option>
								<option value="">请选择分类1</option>
								<span id='span3'></span>
							</select></span>
						</div>



						<h5 class="pubtitle">商品品牌</h5>
						<div class="pubselect">
						<span class="select_ui"><span class="select_text_ui" style="min-width: 6em;">请选择分类</span><b class="select_arrow"></b><select name="brand_id" id="brand" onchange="brands()">
								<option value="">请选择分类</option>
								<option value="">请选择分类1</option>
								<span id='span4'></span>
							</select></span>
						</div>


						<h5 class="pubtitle">商品原价</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_price_old" id="old" onblur="olds()" placeholder="水果原价" value="{$v.goods_price_old}">
						</div>
						<h5 class="pubtitle">商品价格</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_price" id="price" onblur="prices()" placeholder="水果价格" value="{$v.goods_price}">
						</div>
						
						<h5 class="pubtitle">商品库存</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_nums" id="nums" onblur="numsd()" placeholder="水果库存" value="{$v.goods_nums}">
						</div>
						
						<h5 class="pubtitle">商品货号</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_no" id="ond" onblur="onds()" placeholder="水果货号" value="{$v.goods_no}">
						</div>
				

						<h5 class="pubtitle">图片修改</h5>
						<div class="Thumbnails clearfix">
			<img src="{$v.goods_img}" width="153" height="153"/>
							<div class="Thumblistbg upload-img">

								<input id="fileImage" type="file" size="30" name="goods_img" multiple>
								<a href="javascript:;" class="Thumbbtn"><i class="ico-download"></i>修改图片</a>
							</div>
						</div>
						
							<span class="pubtitle" style="width:120px">推荐</span>
							<div class="pub-txt-bar">
							{if $v.goods_status == 1}
							<label>
							<input type="radio" name="goods_status" checked="true" value="1" />是否上架</label>
							{else /}
							<label>
							<input type="radio" name="goods_status" value="1" />是否上架</label>
							{/if}
							{if $v.is_hot == 1}
							<label>
							<input type="radio" name="is_hot" checked="true" value="1" />是否热销</label>
							{else /}
							<label>
							<input type="radio" name="is_hot" value="1" />是否热销</label>
							{/if}
							</div>
						<h5 class="pubtitle">商品简介</h5>
						<div class="pub-area-bar">
							<textarea name="goods_text" rows="" cols="3">{$v.goods_text}</textarea>
						</div>
						<input type="hidden" name="goods_id" value='{$v.goods_id}' />
						<div class="pub-btn">
							<input type="submit" value="修改" class="saveBtn">
						</div>
						{/foreach}
					</form>
				</div>
			</div>
		
		</div>

		<!--main-->
		
	</div>
</form>
