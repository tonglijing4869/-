<body style="background: rgb(246, 245, 250);">
	<!--content S-->
	<form action="{:url('admin/index/goodsAdd')}" method="post" enctype="multipart/form-data">
	{:token()}
	<div class="super-content">
		
		<div class="superCtab">
			<div class="publishArt">
				<h4>添加商品</h4>
				<div class="pubMain">
					<a href="javascript:history.go(-1)" class="backlistBtn"><i class="ico-back"></i>返回列表</a>
					<form action="" method="post">
					<h5 class="pubtitle">商品名称</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_name" id="name" onblur="names()" placeholder="水果名称">
							<span id='span1'></span>
						</div>
						<h5 class="pubtitle">商品单位</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_unit" id="unit" onblur="units()" placeholder="水果单位">
							<span id='span2'></span>
						</div>

						<h5 class="pubtitle">选择分类</h5>
						<div class="pubselect">
							<span class="select_ui"><span class="select_text_ui" style="min-width: 6em;">请选择分类</span><b class="select_arrow"></b><select name="type_id" id="type" onchange="types()">
								<option value="">请选择分类</option>
								<option value="">请选择分类1</option>
								<span id='span3'></span>
							</select></span>
						</div>



						<h5 class="pubtitle">商品品牌</h5>
						<div class="pubselect">
						<span class="select_ui"><span class="select_text_ui" style="min-width: 6em;">请选择分类</span><b class="select_arrow"></b><select name="brand_id" id="brand" onchange="brands()">
								<option value="">请选择分类</option>
								<option value="">请选择分类1</option>
								<span id='span4'></span>
							</select></span>
						</div>


						<h5 class="pubtitle">商品原价</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_price_old" id="old" onblur="olds()" placeholder="水果原价">
							<span id='span5'></span>
						</div>
						<h5 class="pubtitle">商品价格</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_price" id="price" onblur="prices()" placeholder="水果价格">
							<span id='span6'></span>
						</div>
						
						<h5 class="pubtitle">商品库存</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_nums" id="nums" onblur="numsd()" placeholder="水果库存">
							<span id='span7'></span>
						</div>
						
						<h5 class="pubtitle">商品货号</h5>
						<div class="pub-txt-bar">
							<input type="text" class="shuruTxt" name="goods_no" id="ond" onblur="onds()" placeholder="水果货号">
							<span id='span8'></span>
						</div>
				

						<h5 class="pubtitle">图片上传</h5>
						<div class="Thumbnails clearfix">
			
							<div class="Thumblistbg upload-img">
								<input id="fileImage" type="file" size="30" name="goods_img" multiple>
								<a href="javascript:;" class="Thumbbtn"><i class="ico-download"></i>上传图片</a>
							</div>
						</div>
						
							<span class="pubtitle" style="width:120px">推荐</span>
							<div class="pub-txt-bar">
							<label><input type="radio" name="goods_status" value="1" />是否上架</label>
							<label><input type="radio" name="is_hot" value="1" />是否热销</label>
							</div>
						<h5 class="pubtitle">商品简介</h5>
						<div class="pub-area-bar">
							<textarea name="goods_text" rows="" id="texts" onmouseover='text()' cols="3"></textarea>
							<span id='span9'></span>
						</div>
					
						<div class="pub-btn">
							<input type="submit" value="添加" class="saveBtn">
						</div>
					</form>
				</div>
			</div>
		
		</div>

		<!--main-->
		
	</div>
</form>

<script type="text/javascript">
// 添加全局站点信息
var BASE_URL = '/webuploader';
</script>
<!--引入JS-->
<script type="text/javascript" src="js/webuploader/webuploader.js"></script>
<script type="text/javascript" src="js/webuploader/demo.js"></script>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
  </script>
<script type="text/javascript">
function names()
{
	var name = document.getElementById('name').value
	var data = /^[\u4e00-\u9fa5]{2,8}$/
	if (data.test(name)) {
      document.getElementById('span1').innerHTML="<font color='#019163'>√</font>"
    }else{
      document.getElementById('span1').innerHTML="<font color='red'>不能为空，必须2到4位中文汉字</font>"
    }
}
function units()
{
	var name = document.getElementById('unit').value
	if (!name) {
		document.getElementById('span2').innerHTML="<font color='red'>不能为空</font>"
	}else{
		document.getElementById('span2').innerHTML="<font color='#019163'>√</font>"
	}
}
function olds()
{
	var name = document.getElementById('old').value
	var data = /^[1-9]\d*\.\d*|0\.\d*[1-9]\d*$/
	if (data.test(name)) {
		document.getElementById('span5').innerHTML="<font color='#019163'>√</font>"
	}else{
		document.getElementById('span5').innerHTML="<font color='red'>不能为空，必须必须是100.00格式后面需要加.00</font>"
	}
}
function prices()
{
	var name = document.getElementById('price').value
	var data = /^[1-9]\d*\.\d*|0\.\d*[1-9]\d*$/
	if (data.test(name)) {
		document.getElementById('span6').innerHTML="<font color='#019163'>√</font>"
	}else{
		document.getElementById('span6').innerHTML="<font color='red'>不能为空，必须必须是100.00格式后面需要加.00</font>"
	}
}
function numsd()
{
	var name = document.getElementById('nums').value
	var data = /^[1-9]\d*$/
	if (data.test(name)) {
		document.getElementById('span7').innerHTML="<font color='#019163'>√</font>"
	}else{
		document.getElementById('span7').innerHTML="<font color='red'>不能为空，必须是数字</font>"
	}
}
function onds()
{
	var name = document.getElementById('ond').value
	var data = /^[1-9]\d*$/
	if (data.test(name)) {
		document.getElementById('span8').innerHTML="<font color='#019163'>√</font>"
	}else{
		document.getElementById('span8').innerHTML="<font color='red'>不能为空，必须是数字</font>"
	}
}
function text()
{
	var name = document.getElementById('texts').value
	if (name) {
		document.getElementById('span9').innerHTML="<font color='#019163'>√</font>"
	}else{
		document.getElementById('span9').innerHTML="<font color='red'>不能为空</font>"
	}
}


</script>
